syntax = "proto3";

package user;

message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
  // add other user fields as needed
}

// The request message for getAll (empty because no input needed).
message GetAllUsersRequest {}

// The response message containing a list of users.
message GetAllUsersResponse {
  repeated User users = 1;
}

// The UserService service definition.
service UserService {
  // getAll returns all users.
  rpc getAll(GetAllUsersRequest) returns (GetAllUsersResponse);
}
